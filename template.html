<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>#{title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="#{keywords}" content="#{content}" />
    <link rel="stylesheet" type="text/css" href="#{cssPath}/github.css" />
    <link rel="stylesheet" type="text/css" href="#{cssPath}/highlight.css" />
    <link
      rel="stylesheet"
      href="https://at.alicdn.com/t/font_1374216_2yvlhmjt4nt.css"
    />
    <script type="text/javascript" src="#{jsPath}/my.js"></script>

  </head>
  <body>
    <!-- 回到顶部的按钮 -->
    <a class="top" href="#header">
      <img
        src="https://g.csdnimg.cn/side-toolbar/1.4/images/fanhuidingbucopy.png"
        alt=""
      />
    </a>
    <div id="header"></div>
    <div id="sidebar">
      <div class="top-buttons">
        <a
          href="javascript:void(0);"
          id="top-buttons-file"
          onclick="changeTopButton('file')"
          class="top-buttons-ele toc-buttons-file"
          >文件</a
        >
        <a
          href="javascript:void(0);"
          id="top-buttons-toc"
          onclick="changeTopButton('toc')"
          class="top-buttons-ele top-buttons-toc top-clicked"
          >目录</a
        >
      </div>
      <!-- 侧边栏的大纲 -->
      <div id="top-content" class="top-content">#{treeHtml}</div>
      <!-- 侧边栏的目录 -->
      <div id="top-file" class="top-file" style="display:none">#{topFile}</div>
    </div>
    <div class="top-container">
      <div id="toc">#{toc}</div>
      <div id="write">
        #{body}
      </div>
    </div>
  </body>
</html>
